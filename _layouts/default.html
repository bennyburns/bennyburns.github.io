<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <div class="container-fluid" class="wrapper">
 <div id="header">
   <h1>{{ page.title }}</h1>
<nav>
<div class="row">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-md-4">
        <a href="/">Home</a>
      </div>
      <div class="col-md-4">
        <a href="events.html">Events</a>
     </div>
      <div class="col-md-4">
        <a href="contact_us">About Us</a>
     </div>
    </div>
   </div> 
  </div>
 </div>
 </nav>
</div>
<div class="row">
  <div class="col-md-9">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://cloud.githubusercontent.com/assets/14189778/11633049/819666d0-9cd7-11e5-9ab2-4abcdc60c509.jpg" alt="team 1">
          <div class="carousel-caption">
            <a href="https://www.facebook.com/SJUGaelic/?fref=ts">SJU Gaelic Football Team</a>
        </div>
      </div>
      <div class="item">
        <img src="https://cloud.githubusercontent.com/assets/14189778/11633057/81a2b9f8-9cd7-11e5-8b02-af45321525de.jpg" alt="team 2">
        <div class="carousel-caption">
          <a href="https://www.facebook.com/SJUGaelic/?fref=ts">SJU Gaelic Football Team</a>
        </div>
      </div>
      <div class="item">
        <img src="https://cloud.githubusercontent.com/assets/14189778/11633060/81a59ca4-9cd7-11e5-966d-b29abb5b7a95.jpg" alt="team 3">
        <div class="carousel-caption">
          <a href="https://www.facebook.com/SJUGaelic/?fref=ts">SJU Gaelic Football Team</a>
        </div>
      </div>
      <div class="item">
        <img src="https://cloud.githubusercontent.com/assets/14189778/11633056/81a18858-9cd7-11e5-86b5-2313a0ca5cbf.jpg" alt="team 4">
        <div class="carousel-caption">
          <a href="https://www.facebook.com/SJUGaelic/?fref=ts">SJU Gaelic Football Team</a>
        </div>
      </div>
    </div>
   <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>

 <content class="row">
  {{ content }} 
 </content>
 <footer class="row" id="footer">
   <div class="col-md-2"></div>
   <div class="col-md-8">
     {{ footer }}
   </div>
   <div class="col-md-2"></div>
 </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
